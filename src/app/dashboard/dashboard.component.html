<!-- Button trigger modal -->
<button mat-raised-button color="warn" class="m-4 float-right" data-bs-toggle="modal"
    data-bs-target="#exampleModalCenter">Add Character</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLongTitle">Modal title</h2>
                <button type="button" class="close" data-bs-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addForm">
                    <label>Character Name</label>
                    <input type="text" class="form-control mb-2" formControlName="charName">
                    <label>Anime Name</label>
                    <input type="text" class="form-control mb-2" formControlName="animeName">
                    <label>Image URL</label>
                    <input type="text" class="form-control mb-2" formControlName="imgUrl">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="addCharacter()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="contain">
    <div class="card" *ngFor="let item of profileData">
        <!-- <div class="profileImage"> -->
        <img class="profileImage" src="{{item.imgUrl}}" alt="Character Profile">
        <!-- </div> -->
        <div class="textContainer">
            <p class="name">{{item.charName}}</p>
            <p class="profile">{{item.animeName}}</p>
            <button class="btn btn-danger" (click)="removeProfile()">Delete</button>
        </div>
    </div>
</div>
